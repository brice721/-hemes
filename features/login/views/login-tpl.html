<div class="container">
    <div class="row">
        <form role="form">
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2">
                    <label for="uname" class="control-label">Username</label>
                    <input class="form-control" id="uname" ng-model="uname" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-2">
                    <label for="pwd" class="control-label">Password</label>
                    <input class="form-control" id="pwd" ng-model="pwd" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-2">
                    <label for="butt" class="control-label"></label>
                    <input class="form-control" id="butt" ng-click="login()" />
                </div>
            </div>
        </form>
    </div>
</div>
